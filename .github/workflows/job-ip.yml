name: single-job-ip-test-delayed

on:
  workflow_dispatch:

jobs:
  # 🔁 Single Job With 10 Steps (Same IP)
  single_ip_job:
    name: Single Job - 10 Steps (Wait & Check IP)
    runs-on: ubuntu-latest
    steps:
