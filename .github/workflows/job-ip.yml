          date
          curl http://whatismyip.akamai.com/
          sleep 60

      - name: Step 5
        run: |
          date
          curl http://whatismyip.akamai.com/
          sleep 60

      - name: Step 6
        run: |
          date
          curl http://whatismyip.akamai.com/
          sleep 60

      - name: Step 7
        run: |
          date
          curl http://whatismyip.akamai.com/
          sleep 60

      - name: Step 8
        run: |
          date
          curl http://whatismyip.akamai.com/
          sleep 60

      - name: Step 9
        run: |
          date
          curl http://whatismyip.akamai.com/
          sleep 60

      - name: Step 10
        run: |
          date
          curl http://whatismyip.akamai.com/

  # 🧩 Additional Job A (Separate IP)
  job_a:
    name: Job A - Independent Runner
    runs-on: ubuntu-latest
    steps:
      - name: Check IP - Job A
        run: |
          date
          curl http://whatismyip.akamai.com/

  # 🧩 Additional Job B (Separate IP)
